{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>> Brother-InCode</title>
	<link rel="stylesheet" href="{% static '../static/css/estilos.css' %}" media="screen">
	<script>
		function clearInput(element) {
			element.placeholder = "";
		}
	</script>
</head>


<body>
	<div class="logo" style="text-align: center; margin-left: 27%;">
		<a href="{% url 'lista_tutores' %}">> Brother-InCode</a>
	</div>
	<div id="LoginTela">
		<div id="rodape">
			{% if messages %}
			{% for message in messages %}
			<h4>{{ message }}</h4>
			{% endfor %}
			{% endif %}
		</div>
		<div class="logo" style="padding: 15px 50px; margin-bottom: 10%;">
			> Login
		</div>
		<form action="" method=POST>
			{% csrf_token %}
			<div>
				<input type="text" class="form-control" name="nome" placeholder="UserName/Email"
					onclick="clearInput(this)">
			</div>
			<div>
				<input type="password" name="senha" placeholder="Senha" onclick="clearInput(this)">
			</div>
			<div>
				<input id="entrarLogin" type="submit" name="submit" value="Entrar">
		</form>
		<!--
			<a href="#">
				Entrar
			</a>
		-->
	</div>
	<!--
		<div id="preregister">
			<a href="">Esqueceu a senha?</a>
		</div>
		-->
	<div id="divisor"></div>
	<div id="preregister" style="color: black">
		Não é registrado?
		<a href="{% url 'cadastro' %}">Cadastre-se</a>
	</div>
	</div>
</body>

</html>
