	<title>> Brother-InCode</title>
	<link rel="stylesheet" href="{% static '../static/css/estilos.css' %}" media="screen">
	<script>
		function clearInput(element) {
			element.placeholder = "";
		}
	</script>
</head>


<body>
	<div class="logo" style="text-align: center; margin-left: 27%;">

	</div>

			> Login
		</div>
		<div>
			<input type="text" name="nome" placeholder="UserName/Email" onclick="clearInput(this)">
		</div>
		<div>
			<input type="password" name="nome" placeholder="Senha" onclick="clearInput(this)">
		</div>
		<div id="entrarLogin">
			<a href="#">
				Entrar
			</a>
		</div>
		<div id="preregister">
			<a href="">Esqueceu a senha?</a>
		</div>
		<div id="divisor"></div>
		<div id="preregister" style="color: black">
			Não é registrado?
			<a href="{% url 'cadastro' %}">Cadastre-se</a>
		</div>
	</div>
</body>

</html>
