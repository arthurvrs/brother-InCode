{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>> Brother-InCode</title>
  <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}" media="screen">
</head>

<body>
  <div id="container">
    <div>
      <div class="logo">
        > Brother-InCode
      </div>
      <div id="Login">
				{% if user.is_authenticated %}
				<a href="{% url 'deslogar' %}">Logout</a>
				{% else %}
				<a href="{% url 'login' %}">Login</a>
				{% endif %}
			</div>
      <div id="topo-menu">
      </div>
    </div>
  </div>
  <div id="corpo">
    <div id="texto-corpo">
        <br>
        <h1><span class="marked">Matrícula</span></h1>
        <br><br>
        {% if submitted %}
            <div id="rodape">				
                <h4>Sua matrícula foi realizada com sucesso!</h4>			
            </div>
        {% else %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <input id="entrarLogin" type="submit" name="submit" value="Pronto">
                </div>

            </form>
        {% endif %}
        
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
